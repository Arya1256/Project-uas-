<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 380px;
            max-width: 95%;
            transform: translateY(0px);
            transition: all 0.5s ease;
        }
        
        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(81, 203, 238, 0.5);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            top: 12px;
            left: 15px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }
        
        .icon-input {
            padding-left: 45px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #e94057 0%, #f27121 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            padding: 12px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(242, 113, 33, 0.4);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #f27121 0%, #e94057 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(242, 113, 33, 0.6);
        }
        
        .login-title {
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }
        
        .login-title:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #e94057 0%, #f27121 100%);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <div class="login-container text-center">
        <div class="logo mb-4">
            <i class="fas fa-shield-alt fa-3x text-white-50"></i>
        </div>
        
        <h2 class="login-title">Admin Login</h2>
        
        <form th:action="@{/admin/login}" method="post">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input class="form-control icon-input" type="text" name="username" placeholder="Username" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input class="form-control icon-input" type="password" name="password" placeholder="Password" required>
            </div>
            
            <button class="login-btn w-100 mt-4" type="submit">
                <i class="fas fa-sign-in-alt me-2"></i> Masuk
            </button>
            <a href="/admin/register" class="btn btn-link text-white-50 mt-3">Belum punya akun? Register</a>
        </form>
        
        <div class="mt-4 text-white-50">
            <small>Â© 2025 Admin Panel</small>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Create animated background particles
        $(document).ready(function() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const size = Math.random() * 10 + 3;
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random opacity and size
                const opacity = Math.random() * 0.5 + 0.1;
                
                particle.style.left = posX + '%';
                particle.style.top = posY + '%';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.opacity = opacity;
                
                // Random animation duration and delay
                const duration = (Math.random() * 20 + 10);
                const delay = Math.random() * 5;
                
                particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add animation keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translateY(0) translateX(0);
                    }
                    25% {
                        transform: translateY(-20px) translateX(10px);
                    }
                    50% {
                        transform: translateY(10px) translateX(20px);
                    }
                    75% {
                        transform: translateY(20px) translateX(-10px);
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Add focus and blur effects
            $('.form-control').focus(function() {
                $(this).parent().addClass('focused');
            }).blur(function() {
                $(this).parent().removeClass('focused');
            });
        });
    </script>
</body>
</html>
