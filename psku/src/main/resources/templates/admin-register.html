<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 380px;
            max-width: 95%;
            margin: 60px auto;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .register-btn {
            background: linear-gradient(135deg, #e94057 0%, #f27121 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            padding: 12px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(242, 113, 33, 0.4);
        }
        .register-btn:hover {
            background: linear-gradient(135deg, #f27121 0%, #e94057 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(242, 113, 33, 0.6);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="register-container text-center">
        <h2 class="mb-4 text-white">Register Admin</h2>
        <form th:action="@{/admin/register}" method="post">
            <div class="mb-3">
                <input class="form-control" type="text" name="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="register-btn w-100 mt-3" type="submit">
                Register
            </button>
        </form>
        <a href="/admin/login" class="btn btn-link text-white-50 mt-3">Sudah punya akun? Login</a>
    </div>
</body>
</html>
